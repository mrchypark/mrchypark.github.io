name: "mrchypark"
title: "mrchypark"
description: |
  데이터홀릭 박박사의 블로그입니다.
  박박사의 R코홀릭 유튜브를 함께 운영하고 있습니다.

output_dir: "docs"
theme: theme.css
favicon: images/logo.png

navbar:
  right:
    - text: "Home"
      href: index.html
    - text: "Materials"
      href: material.html
    - text: "About"
      href: about.html
    - icon: fa fa-rss
      href: index.xml
    - icon: fa fa-github
      href: https://github.com/mrchypark
    - icon: fa fa-linkedin
      href: https://www.linkedin.com/in/chanyubpark/
    - icon: fa fa-instagram
      href: https://www.instagram.com/mrchypark/
    - icon: fa fa-facebook
      href: https://www.facebook.com/mrchypark
    - icon: fa fa-twitter
      href: https://twitter.com/mrchypark_

base_url: https://mrchypark.github.io

google_analytics: "UA-47822682-14"

collections:
  post:
    categories: true
    disqus: mrchypark
    hidden: false
    share: [facebook, twitter, linkedin]

repository_url: https://github.com/mrchypark/mrchypark.github.io

exclude: ["README.md", "migration.R", "*.Rproj", "assets/*"]

creative_commons: CC BY-NC-ND

cookie_consent:
  style: simple
  type: express
  palette: light
  lang: en
  cookies_policy: url

output:
  distill::distill_article:
    toc: true
    toc_depth: 2
    code_folding: true
    theme: theme.css
    number_sections: true
    includes:
      in_header: assets/headers.html
