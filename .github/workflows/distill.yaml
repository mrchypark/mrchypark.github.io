on:
  push:
    branches:
      - main
      - master

name: distill_build

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Install pandoc
        run: |
          brew install pandoc
      - name: Cache Renv packages
        uses: actions/cache@v2
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - name: Install packages
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'
      - name: Install distill
        run: |
          R -e 'install.packages("distill")'
      - name: Build site
        run: |
          R -e 'purrr::map(grep("*.Rmd", fs::dir_ls("_posts", recurse = T), value=T), ~ rmarkdown::render(.x, encoding = 'UTF-8'))'
          R -e 'rmarkdown::render_site(encoding = "UTF-8")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m 'Re-build blog files' || echo "No changes to commit"
          git push origin || echo "No changes to commit"