on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'


name: distill_build

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set System libs
        run: |
          sudo apt-get install -y libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libmagick++-dev

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2

      - name: Cache Renv packages
        uses: actions/cache@v2
        with:
          path: ~/Library/Application Support/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - uses: r-lib/actions/setup-renv@v2

      - name: Build site
        run: |
          R -e 'purrr::map(grep("*.Rmd", fs::dir_ls("_post", recurse = T), value=T), ~ rmarkdown::render(.x, encoding = 'UTF-8'))'
          R -e 'rmarkdown::render_site(encoding = "UTF-8")'
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m 'Re-build blog files' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
